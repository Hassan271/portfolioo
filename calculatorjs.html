<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 50px;
      background-color: #f2f2f2;
    }

    .box {
      background: white;
      padding: 20px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    #answer {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Simple Calculator</h2>

    <input type="number" id="first" placeholder="First Number">
    <input type="number" id="second" placeholder="Second Number"><br>

    <button onclick="addNumbers()">Add</button>
    <button onclick="subtractNumbers()">Subtract</button>
    <button onclick="multiplyNumbers()">Multiply</button>
    <button onclick="divideNumbers()">Divide</button>

    <div id="answer"></div>
  </div>

  <script>
    // Get numbers from input boxes and add them
    function addNumbers() {
      let a = document.getElementById("first").value;
      let b = document.getElementById("second").value;
      let result = Number(a) + Number(b);
      document.getElementById("answer").innerText = "Result: " + result;
    }

    // Subtract second number from first
    function subtractNumbers() {
      let a = document.getElementById("first").value;
      let b = document.getElementById("second").value;
      let result = Number(a) - Number(b);
      document.getElementById("answer").innerText = "Result: " + result;
    }

    // Multiply the numbers
    function multiplyNumbers() {
      let a = document.getElementById("first").value;
      let b = document.getElementById("second").value;
      let result = Number(a) * Number(b);
      document.getElementById("answer").innerText = "Result: " + result;
    }

    // Divide the first number by the second
    function divideNumbers() {
      let a = document.getElementById("first").value;
      let b = document.getElementById("second").value;

      if (Number(b) === 0) {
        document.getElementById("answer").innerText = "You cannot divide by 0";
      } else {
        let result = Number(a) / Number(b);
        document.getElementById("answer").innerText = "Result: " + result;
      }
    }
  </script>

</body>
</html>
